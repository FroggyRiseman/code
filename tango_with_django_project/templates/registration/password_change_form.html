{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Password Change{% endblock %}

{% block body_block %}

    <form role="form" method="post" action=".">
        <h2 class="for-signin-heading">Change Password</h2>

        {% csrf_token %}

        {% bootstrap_form form %}

        <button class="btn btn-primary" type="submit" name="submit">Change Password</button>

    </form>

{% endblock %}
